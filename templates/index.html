<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Certificate</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #444;
            text-align: left;
        }

        input[type="text"], input[type="file"] {
            width: 95%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 8px rgba(79,172,254,0.5);
        }

        button {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            transform: scale(1.05);
        }

        p.error {
            color: red;
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ“ Generate Certificate</h2>

        <form method="POST" enctype="multipart/form-data">
            <label>Enter Student Name:</label>
            <input type="text" name="name" placeholder="Enter student name">

            <label>Enter Event Name:</label>
            <input type="text" name="event" placeholder="Enter event name">

            <label>Enter College Name:</label>
            <input type="text" name="college" placeholder="Enter college name">

            <label>Or Upload Excel/CSV File:</label>
            <input type="file" name="file">

            <button type="submit">Generate</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
